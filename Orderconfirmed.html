<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed</title>
  <link rel="icon" href="images/nicee.png" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #120026, #000);
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    
  .seal-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transform: scale(0.95);
    animation: entrance 0.8s ease-out forwards;
  }

  @keyframes entrance {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

    .seal {
      width: 220px;
      height: 220px;
      border: 6px double #f0f;
      border-radius: 50%;
      box-shadow: 0 0 30px #f0f, 0 0 60px #f0f, inset 0 0 30px #8000ff;
      position: relative;
      animation: pulse 2s infinite ease-in-out;
    }

    .seal::before {
      content: "確定";
      position: absolute;
      font-family: 'Zen Tokyo Zoo', cursive;
      color: #ff00dd;
      font-size: 5em;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      text-shadow: 0 0 5px #fff, 0 0 15px #ff00cc, 0 0 25px #ff00cc;
      animation: glowText 2s infinite alternate;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8em;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 25px #ff00ff;
      animation: fadeIn 2s ease-out 1s forwards;
      opacity: 0;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff00cc;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Sparkle particles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff99ff;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 3s infinite ease-in-out;
    }

    @keyframes sparkleAnim {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="seal-wrapper">
    <div class="seal"></div>
    <div class="message">Order Confirmed!</div>
  </div>

  <script>
    // Clear cart
    localStorage.removeItem("cart");
  
    // Sparkle animation
    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(sparkle);
    }
  
    // Redirect after 4 seconds
    setTimeout(() => {
      window.location.href = 'Animora.html';
    }, 4000);
  </script>
  
</body>
</html>
