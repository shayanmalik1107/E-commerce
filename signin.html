<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="images/nicee.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet" />

    <style>
      /* Same styles you already have â€” no changes needed here */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }

      .background {
        background-image: url("images/text.png");
        background-color: #333;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-container {
        background-image: url("images/luffy.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 350px;
        height: 85vh;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-form {
        z-index: 1;
        padding: 20px;
        backdrop-filter: blur(0px);
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        color: white;
        font-size: 0.9em;
        text-align: center;
      }

      .signup-form h3 {
        margin-bottom: 10px;
        font-size: 1.4em;
        font-family: "Ribeye Marrow", cursive;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .form-group label {
        margin-bottom: 5px;
        font-weight: 500;
        color: #ffffff;
      }
      #loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background: rgba(0, 0, 0, 0.4); /* Dark semi-transparent background */
  backdrop-filter: blur(8px);     /* The blur effect */
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 10000;
}


#custom-spinner {
  width: 60px;
  height: 60px;
  animation: rotateFull 1s linear infinite;
}

@keyframes rotateFull {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}





      .signup-form input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #c1b1b1;
        color: #fff;
        font-size: 0.95em;
      }

      .signup-form input:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }

      .signup-form button {
        padding: 12px;
        background-color: #456c74;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }

      .signup-form button:hover {
        background-color: #6a8287;
      }
      .password-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.password-wrapper input {
  flex: 1;
  padding-right: 40px; /* space for the eye icon */
}
.dont{
  color: #fff;
}
.toggle-password {
  position: absolute;
  right: 10px;
  cursor: pointer;
  font-size: 1.2em;
  color: #444;
}
    </style>
  </head>
  <body>
    <div class="background">
      <div class="form-container">
        <form class="signup-form">
          <h3>Welcome Back</h3>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" required />
          </div>
          <div class="form-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input id="password" type="password" required />
              <img 
                id="togglePassword" 
                src="images/eye_hide.png" 
                width="25"
                style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;" 
              />
            </div>
          </div>

          <button type="submit">Submit</button>
          <a class="dont" href="signup.html">Dont have account?</a>
        </form>
      </div>
    </div>

    <!-- Firebase App (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Firebase Auth (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<!-- Firebase Realtime Database (compat version) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBoq6J4z48v48p177NNDNfM10Z0pp2_Hh4",
        authDomain: "animora-77260.firebaseapp.com",
        projectId: "animora-77260",
        storageBucket: "animora-77260.appspot.com",
        messagingSenderId: "325483607948",
        appId: "1:325483607948:web:c65b7846d7d4e946ba08a9",
        measurementId: "G-8WS25C0WWT"
      };
    
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
    
      const db = firebase.database();

document.addEventListener("DOMContentLoaded", () => {
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.src = type === "password" ? "images/eye_hide.png" : "images/eyes.png";
  });

  document.querySelector(".signup-form").addEventListener("submit", function (e) {
    e.preventDefault();
    showLoading(); // show loading immediately

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const uid = userCredential.user.uid;

        // Fetch user data from Realtime Database
        return db.ref("users/" + uid).once("value");
      })
      .then(snapshot => {
  const userData = snapshot.val();
  const fullName = userData && userData.Name ? userData.Name : "User"; // FIXED HERE

  // Show popup
  const popup = document.getElementById("usernamePopup");
  const usernameDisplay = document.getElementById("usernameDisplay");
  usernameDisplay.textContent = fullName;
  hideLoading();

  popup.style.opacity = "1";

  // Fade out after 1s (fade in duration)
  setTimeout(() => {
    popup.style.transition = "opacity 1s ease";
    popup.style.opacity = "0";
  }, 1000); // wait 1s

  // Redirect after total 3s
  setTimeout(() => {
    window.location.href = "Animora.html";
  }, 2000);
})
.catch(error => {
  let message = "Wrong user credentials";
  showError(message);
  hideLoading();
});

  });
});
function showLoading() {
  const overlay = document.getElementById("loadingOverlay");
  overlay.style.visibility = "visible";
  overlay.style.opacity = "1";
}

function hideLoading() {
  const overlay = document.getElementById("loadingOverlay");
  overlay.style.opacity = "0";
  setTimeout(() => {
    overlay.style.visibility = "hidden";
  }, 100); // matches transition duration
}



    </script>
    <!-- Username Popup -->
<div id="usernamePopup" style="
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background: rgba(0,0,0,0.8);
color: white;
padding: 20px 30px;
border-radius: 10px;
font-size: 1.2em;
opacity: 0;
pointer-events: none;
transition: opacity 1s ease;
z-index: 9999;
">
Welcome, <span id="usernameDisplay"></span>!
</div>
<div id="loadingOverlay" class="loading-overlay hidden">
  <img src="images/loading.png" id="custom-spinner" />
</div>
<!-- Error Banner -->
<!-- Error Banner -->
<div id="errorBanner" style="
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 500px;
  background-color: #ff4d4d;
  color: white;
  text-align: center;
  padding: 12px 20px;
  border-radius: 0 0 10px 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  z-index: 10001;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  cursor: pointer;
">
  <span id="errorBannerMessage">Error message goes here</span>
</div>

<script>
  function showError(message) {
    const banner = document.getElementById("errorBanner");
    const msg = document.getElementById("errorBannerMessage");

    msg.textContent = message;
    banner.style.opacity = "1";
    banner.style.pointerEvents = "auto";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const banner = document.getElementById("errorBanner");

    banner.addEventListener("click", () => {
      banner.style.opacity = "0";
      banner.style.pointerEvents = "none";
    });
  });
</script>

  </body>
</html>
